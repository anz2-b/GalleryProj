            <div class="minutes_flow">
            <button class="time_change" id="fiveminus">-5 min.</button>
            <button class="time_change" id="oneminus">-1 min.</button>
            <p id="the_time">25:00</p>

            <button class="time_change" id="fiveplus">+5 min.</button>
            </div>
            <div id="t_buttons">
                <button class="timer_bt" id="start_bt">Start</button>
                <button class="timer_bt" id="pause_bt">Pause</button>
                <button class="timer_bt" id="reset_bt">Reset</button>
